<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web de contacto</title>
    <link rel="stylesheet" href="formulario.css">
   
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contactanos <span>Bakery</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos Pedidos</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="nombre">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número de telefono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Av.Las flores 282, SJL-Lima</li>
                    <li><i class="fas fa-phone"></i> (01) 378933</li>
                    <li><i class="fas fa-envelope-open-text"></i> BandDCc@gmail.com</li>
                    <a href="index.html">Bakery and more delicacies</a>
                </ul>
                <p>Estamos a su servicio, Tiempo de respuesta aproximado 1 hora</p>
                <p>Breads and more delicacies Company</p>
            </div>
        </div>

    </div>

</body>
</html>
